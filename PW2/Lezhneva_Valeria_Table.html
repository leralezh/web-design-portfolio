<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
  <table border="1" width="800" height="150">
    <tr>
        <td rowspan="3"></td>
        <td></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2"></td>
        <td colspan="5"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td ></td>
        <td colspan="3"></td>
        <td></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td ></td>
        <td colspan="3" ></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td ></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td ></td>
        <td colspan="2"></td>
        <td ></td>
        <td></td>
        <td ></td>
        <td></td>
        <td ></td>
    </tr>
</table>
<img src="image/Table 8.png" width="700" height="200" alt="Table">
</body>
</html>
